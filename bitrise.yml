format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # define these in your .bitrise.secrets.yml
  - BITRISE_PROJECT_PATH:
  - BITRISE_SCHEME:

workflows:
  test:
    steps:
    - script:
        deps:
          brew:
          - name: watchman
          - name: flow
        title:
        inputs:
        - content: react-native bundle --entry-file ./index.ios.js --platform ios --bundle-output ios/main.jsbundle
    - git::https://github.com/bitrise-io/steps-xcode-archive.git@1.6.0:
        title: Xcode Archive
        inputs:
          - is_force_code_sign: "no"
          - is_clean_build: "yes"
          - workdir: ./
          - output_tool: xcpretty
          - configuration: Debug
